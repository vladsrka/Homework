<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png" />
    <link rel="stylesheet" href="./normaliz.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>Homework-8_ex1</title>
</head>

<body>
    <section class="container">
        <p class="title">
            Для публикации вашей статьи заполните, пожалуйста, следующую форму:
        </p>
        <div class="leveling-blok">
            <div class="label-blok">
                <label for="article-title">
                    Название статьи:
                </label>
                <label for="heading">
                    Рубрика:
                </label>
                <label for="publication">
                    Публикация:
                </label>
                <label for="label-checkbox">
                    Разрешить коментарии:
                </label>
                <label for="label-textarea">
                    Текст статьи:
                </label>
            </div>
            <div class="input-blok">
                <input id="article-title" type="text">
                <select id="heading" name="list">
                    <option value="1" selected>программирование</option>
                    <option value="2">спорт</option>
                    <option value="3">наука</option>
                </select>
                <div id="publication">
                    <label for="input-radio1">
                        <input id="input-radio1" name="pub" type="radio" value="4">
                        на сайте
                    </label>
                    <label for="input-radio2">
                        <input id="input-radio2" name="pub" type="radio" value="5">
                        в журнале
                    </label>
                    <label for="input-radio3">
                        <input id="input-radio3" name="pub" type="radio" value="6">
                        на сайте и в журнале
                    </label>
                </div>
                <input id="label-checkbox" type="checkbox" value="7">
            </div>
        </div>
        <textarea id="label-textarea" name="text" placeholder="Печатать тут."></textarea>
        <input type="submit" value="Опубликовать">
    </section>
</body>

</html>
