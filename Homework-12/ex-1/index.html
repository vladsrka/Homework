<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png" />
    <link rel="stylesheet" href="./normaliz.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>Homework-12_ex1</title>
    <script src="https://kit.fontawesome.com/d23624fc6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2>Настройка аккаунта</h2>
    <section class="container">
        <form>
            <section class="form-group">
                <label>
                    E-mail
                </label>
                <div class="input">
                    <input type="email" value="svv.post01@gmail.com" disabled>
                </div>
            </section>

            <section class="form-group">
                <label>
                    Телефон
                </label>
                <div class="input">
                    <input id="phone" type="text" name="phone" value="375336530429" disabled>
                </div>
            </section>

            <section class="form-group">
                <label>
                    Пароль
                </label>
                <div class="input">
                    <input id="pass" type="password" name="pass" value="password" disabled>
                </div>
                <div class="button">
                    <button id="change" type="button">Изменить</button>
                </div>
                <div style="clear: both;"></div>
            </section>

            <section class="form-group">
                <label>
                    Профили соцсетей
                </label>
                <div class="icons">
                    <a href="https://twitter.com/?lang=ru">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.facebook.com/?locale=ru_RU">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://web.telegram.org/a/">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </div>
            </section>

            <section class="form-group">
                <div>
                    <input id="check" type="checkbox" name="check" value="true" checked>
                    Получить уведомление
                </div>
            </section>

        </form>
    </section>
</body>

</html>
