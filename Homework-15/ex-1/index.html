    <button name="generate_array(1)" style="margin: 5px" onclick="Array1();">Массив (1, 2, 3, ...)</button>
    <br>
    <button name="generate_array(2)" style="margin: 5px" onclick="Array2();">Массив (-1, -2, -3, ...)</button>

    <button name="generate_array(3)" style="margin: 5px" onclick="Array3();">Массив (2, 4, 6, ...)</button>

    <script>
        "use strict";

        function InputSize() {
            let size;
            do {
                size = prompt("Введите целое число (размер матрицы MxN)");
                if (+size == null || +size == "") {
                    alert("Вы ничего не ввели!");
                } else if (isNaN(size)) {
                    alert("Вы ввели не число!");
                } else if (parseFloat(size) <= 0) {
                    alert("Нужно ввести положительное число!");
                } else if (!Number.isInteger(+size)) {
                    alert("Нужно ввести целое число!");
                } else {
                    return size = parseInt(size);
                }
            } while (size !== parseInt(size));
        }

        function GenerateArray1(lines, columns) {
            let arr1 = [];
            let value1 = 0;
            for (let i = 0; i < lines; i++) {
                arr1[i] = [];
                for (let j = 0; j < columns; j++) {
                    value1++;
                    arr1[i].push(value1);
                }
            }
            console.log(arr1);
        }

        function GenerateArray2(lines, columns) {
            let arr2 = [];
            let value2 = 0;
            for (let k = 0; k < lines; k++) {
                arr2[k] = [];
                for (let l = 0; l < columns; l++) {
                    value2--;
                    arr2[k].push(value2);
                }
            }
            console.log(arr2);
        }

        function GenerateArray3(lines, columns) {
            let arr3 = [];
            let value3 = 0;
            for (let m = 0; m < lines; m++) {
                arr3[m] = [];
                for (let n = 0; n < columns; n++) {
                    value3 = value3 + 2;
                    arr3[m].push(value3);
                }
            }
            console.log(arr3);
        }

        function Array1() {
            GenerateArray1(InputSize(), InputSize());
        }
        function Array2() {
            GenerateArray2(InputSize(), InputSize());
        }
        function Array3() {
            GenerateArray3(InputSize(), InputSize());
        }

    </script>
